    # ========== Models API 代理配置 ==========
    
    # Models API 代理 - 将 /api/models 代理到 models.photog.art
    location /api/models {
        # 移除 /api/models 前缀，保留后续路径
        rewrite ^/api/models(.*)$ $1 break;
        
        # 代理到 Models API 服务器
        proxy_pass https://models.photog.art;
        
        # 代理请求头
        proxy_set_header Host models.photog.art;
